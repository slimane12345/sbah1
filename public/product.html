<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sbah – تفاصيل المنتج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #FFF;
      margin: 0;
      color: #333;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #555;
      text-decoration: none;
      margin-bottom: 24px;
      transition: color 0.2s ease;
    }
    .back-button:hover {
      color: #000;
    }
    .product-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
    }
    @media (min-width: 768px) {
      .product-layout {
        grid-template-columns: 1fr 1fr;
        gap: 48px;
      }
    }
    #product-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .product-details {
      display: flex;
      flex-direction: column;
    }
    #product-name {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0;
      color: #222;
    }
    #product-description {
      font-size: 1.1rem;
      color: #666;
      margin-top: 12px;
      line-height: 1.6;
    }
    #product-price {
      font-size: 2.2rem;
      font-weight: 700;
      color: #D9982C;
      margin-top: 16px;
    }
    #options-container {
      margin-top: 24px;
      space-y: 20px;
    }
    .option-group h4 {
        font-size: 1.2rem;
        font-weight: 700;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 8px;
        margin-bottom: 12px;
    }
    .option-group label {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .option-group label:has(input:checked) {
        background-color: #FFF5D1;
        border-color: #D9982C;
    }
    .option-group input {
        margin-left: 10px;
    }
    .actions {
      margin-top: auto;
      padding-top: 32px;
      background: #f8f8f8;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .quantity-selector button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #ddd;
      background: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      cursor: pointer;
    }
    .quantity-selector span {
      font-size: 1.5rem;
      font-weight: 700;
      min-width: 30px;
      text-align: center;
    }
    .add-to-cart-btn {
      flex-grow: 1;
      background-color: #D9982C;
      color: #FFFFFF;
      font-family: "Cairo", sans-serif;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .add-to-cart-btn:hover {
      background-color: #C6891D;
    }
    .loading, .error {
        text-align: center;
        padding: 40px;
        font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <main>
    <a href="javascript:history.back()" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="m375 816-240-240 240-240 57 57-183 183 183 183-57 57Zm210 0-240-240 240-240 57 57-183 183 183 183-57 57Z"/></svg>
      العودة
    </a>
    <div id="product-content" class="product-layout">
        <!-- JS will populate this -->
        <div class="loading">جاري تحميل المنتج...</div>
    </div>
  </main>
  <script type="module" src="/scripts/product.js"></script>
</body>
</html>
